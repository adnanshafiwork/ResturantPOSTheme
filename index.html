<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khadyo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body id="login-page">
    <div class="container-md-fluid px-5 main-body">
        <div class="row mt-5 px-1">
            <div class="col-sm-12">
                <span><h1 class="m-0 font-weight-bold text-md-left text-center"><a href="#">LOGO</a></h1></span>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-md-4 mt-5 p-4">
                <span><h3 class="font-weight-bold text--grey mb-4">Sign In</h3></span>
                <form action="">
                    <div class="card m-0 mb-3 p-2 text-center">
                        <p class="m-0 font-normal-bold">Demo login credentials</p>
                        <p class="m-0 font-normal-bold text-danger">This password section is only for demo</p>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mb-3 col-12" placeholder="Email">
                        <input type="password" class="form-control mb-3 col-12" placeholder="Password">
                    </div>
                    <div class="row px-3 mb-3">
                        <div class="form-check col-6">
                            <input type="checkbox" name="" id="rememberMe" class="form-check-input">
                            <label for="rememberMe" class="font--normal form-check-label">Remember me</label>
                        </div>
                        <div class="col-6 text-right p-0">
                            <a href="#" class="font--normal pass">Forget Password?</a>
                        </div>
                    </div>
                    <div class="row px-3">
                        <a class="btn btn-success btn-block" href="./Home Page/home-page.html">Submit</a>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="row justify-content-center ">
                    <img class="intro-bg img-fluid" src="./assets/intro-bg.png" width="550px" alt="pizza-img">
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
