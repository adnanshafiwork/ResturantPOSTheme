<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khadyo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container main-body bg danger">
        <div class="row mt-xl-5">
            <div class="col-sm-12">
                <span><a href="#"><h1 class="m-0 font-weight-bold text-danger">LOGO</h1></a></span>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-sm-12 col-lg-4 col-xl-4 mt-5">
                <span><h3 class="signin">Sign In</h3></span>
                <form action="">
                    <div class="card mb-1 p-2 text-center">
                        <p class="demo-text">Demo login credentials</p>
                        <p class="demo-text colored-text">This password section is only for demo</p>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mb-2 col-12" placeholder="Email">
                        <input type="text" class="form-control mb-2 col-12" placeholder="Password">
                    </div>
                    <div class="row justify-content-around">
                        <div class="form-check col-5">
                            <input type="checkbox" name="" id="rememberMe" class="form-check-input">
                            <label for="rememberMe" class="form-check-label form-card-text">Remember me</label>
                        </div>
                        <span class="col-5"><a href="#" class="form-card-text pass">Forget Password?</a></span>
                    </div>
                    <div class="row ml-1 my-3">
                        <button class="btn submit-btn"><a href="./Home Page/home-page.html" class="submit-link">Submit</a></button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-lg-6 col-xl-6">
                <img class="intro-bg" src="./assets/intro-bg.png" alt="">
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
