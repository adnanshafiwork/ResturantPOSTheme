    <div class="row">
        <div class="col-md-7 p-0">
            <div class="order-menu px-3">
                <div class="row justify-content-center py-1">
                    <form class="form-row w-100" action="POST">
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <button class="btn search-icon rounded-0" type="button"><span><i class="fas fa-search"></i></span></button>
                                </div>
                                <input type="text" class="form-control search-area bg-white rounded-0" placeholder="Search by name, group" aria-label="" aria-describedby="basic-addon1">
                              </div>
                        </div>
                        <div class="col-md-3 m-md-0 my-2">
                            <button type="button" class="seagreen-color btn btn-block rounded-0">SETTLED</button>

                            <button type="button" class="tomato-color btn btn-block rounded-0">SUBMITTED</button>
                        </div>
                    </form>
                </div>

                    <div class="col-sm-3 px-1 pt-1 pb-3 order-menu-scrollbar">

                        </button>
                        <button type="submit" class="btn active-order-menu-btn btn-block rounded-0 py-2 mb-4">
                            TAKE AWAY
                        </button>
                        <button type="submit" class="btn order-menu-side-btns btn-block btn-outline-danger rounded-0 py-2">

                                            <th scope="col">

                                            </th>

                                                <td>
                                                    <label class="m-auto">
                                                        <input type="checkbox" class="kitchen-order-list-checkbox">

                                            </tr>
                                            <tr>
                                                <td>

                                <td>
                                    <form class="input-group input-group-sm">
                                    <input class="form-control" type="text" placeholder="Discount">
                                    </form>
                                </td>
                            </tr>
                    </table>

                    <div class="row mx-1 px-2 py-2 bg-danger justify-content-between text-white">
                        <h5 class="m-0">Total Bill</h5>
                        <h5 class="m-0">$0.00</h5>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <div class="row px-1 justify-content-end">
                        <div class="col-4">
                            <button class="btn btn-block w-100 tomato-color rounded-0">SETTLE</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-block w-100 seagreen-color rounded-0">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
